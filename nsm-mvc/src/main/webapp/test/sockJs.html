<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sockjs</title>
    <script src="../js/sockjs.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var sock = new SockJS('http://localhost/sockjs');
    sock.onopen = function() {
        console.log('open');
        sock.send('test');
    };

    sock.onmessage = function(e) {
        console.log('message', e.data);
        sock.close();
    };

    sock.onclose = function() {
        console.log('close');
    };
</script>
</body>
</html>
